<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-50 p-6 pt-[100px] px-10">
            <ul class="space-y-16">
                <li>Home</li>
                <li>Discover</li>
                <li>Popular Products</li>

                <li>Contact</li>
            </ul>
        </aside>

        <main class="flex-1 bg-white p-6">
            <header class="h-16 bg-white border-b ">
              <div class="flex justify-between">
                <div class="relative w-fit">
                    <form class="relative">
                      <svg
                        class="pointer-events-none absolute right-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                         <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-4.35-4.35M16.65 10.5a6.15 6.15 0 11-12.3 0 6.15 6.15 0 0112.3 0z"
                          />
                      </svg>
                      <input
                            type="search"
                            placeholder="Search"
                            class="appearance-none border rounded-2xl px-3 py-2 focus:outline-none focus:ring-2 pr-10"
                      >
                    </form>
                </div>
                <div class="flex gap-5">
                  <button class="btn-primary">
                    <svg class="h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                      <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 5v14M5 12h14"
                    />"></svg>
                     SELL
                  </button>

                  <div class="flex flex-col gap-1 justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 translate-x-[-6px] transa">

                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>


                    <span class="text-sm mr-3 leading-none jus">Login</span>
                  </div>

                </div>
              </div>
        </header>
            <div>
                <img src="test.jpg" class="w-[8px] h-[8px]"/>
            </div>
        </main>
    </div>
