<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script  type="module"  src="index.js"></script>
    <title>Register</title>
</head>
<body>
    <div id="container">
        <div class="datas">
            <form id="registerform">
                <label id="title">Create Your Account</label>
                <input class="signupinput" id="name"  name = 'name' type="text" placeholder="Full name"><br>
                <input class="signupinput" id="email"  name = 'email' type="text" placeholder="email address"><br>
                <input class="signupinput" id="password"  name = 'password' type="password" placeholder="password"><br>
                <input class="signupinput" id="repassword"  name = 'repassword' type="password" placeholder="confirm password"><br>
                <br><br>

                <button type="submit" class="registerbtn"> Sign up</button><br><br>
                
                <Label id="haveanaccount">I have an account</label>
                <a href="login.html" id="loginredirectbutton">Login</a>
            </form>

            <div id="Fail-notification" class="pass-alert">
              <div class="flex items-center gap-3 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="alert-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
                Sign Up Failed!!
              </div>
            </div>

            <div id="Fail-notification" class="pass-alert ">
              <div class="flex items-center gap-3 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
                Registration Sucessfull
              </div>
            </div>
        </div>
        
    </div>
</body>
</html>
